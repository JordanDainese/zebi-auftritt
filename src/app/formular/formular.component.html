<form id="anmeldeForm">
  <h1>Anmeldeformular</h1>
  <label>Username</label>
  <input type="text" name="username" id="usernameInput"><br>
  <label>Name</label>
  <input type="text" name="name" id="nameInput"><br>
  <label>Nachname</label>
  <input type="text" name="nachname" id="nachnameInput"><br>
  <label>E-mail</label>
  <input type="email" name="email" id="emailInput"><br>
  <label>Adresse</label>
  <input type="text" name="adresseName" id="adresseInput"><br>
  <label>PLZ</label>
  <input type="number" name="plz" id="plzInput"><br>
  <label>Ort</label>
  <input type="text" name="ort" id="ortInput">
  <a (click)="onsubmit()" id="anmeldeBtn">Anmelden</a>
</form>
